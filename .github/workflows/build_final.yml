name: PakAgri Official Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: |
          # 1. Force create the project structure (The Gradle fix)
          flutter create --org com.pakagri.ai --project-name pak_agri_app .
          
          # 2. Put your specific code into the new body
          cp main.dart lib/main.dart
          
          # 3. Register your Brain and Labels in the new settings
          cat <<EOF > pubspec.yaml
          name: pak_agri_app
          version: 1.0.0+1
          environment:
            sdk: '>=3.0.0 <4.0.0'
          dependencies:
            flutter:
              sdk: flutter
            tflite_flutter: ^0.12.1
          flutter:
            uses-material-design: true
            assets:
              - PakAgriBrain.tflite
              - labels.txt
          EOF
      - run: flutter pub get
      - run: flutter build apk --release --no-tree-shake-icons
      - name: Upload Final APK
        uses: actions/upload-artifact@v4
        with:
          name: PakAgri-Official-App
          path: build/app/outputs/flutter-apk/app-release.apk
